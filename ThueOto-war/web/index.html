<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="shortcut icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3097/3097180.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        

        
        <title>AUTOMOBILE</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <div>
                        <a class="navbar-brand" href="">AUTOMOBILE</a>
                    </div>
                    
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu"> 
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div>
                        <button class="btn btn-primary">Đăng ký</button>
                    </div>
            
                </div>
            </nav>
        </header>
        
        <main>
            <div class="container">
                <div class="carousel slide" id="banner" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/bg-landingpage.png" class="w-100">
                            <div class="carousel-caption">
                                <h1>AUTOMOBILE - NƠI LỰA CHỌN HÀNG ĐẦU THẾ GIỚI</h1>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                                <!-- <button type="button" class="btn btn-primary btn-lg">Show more</button>  -->
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>

            <div class="container">
                <div class="event-card">
                    <div class="location">
                        <span style="display: flex; margin-bottom: 10px;">
                            <img src="images/location.png">
                            <p style="margin-left: 10px;">Địa điểm</p>
                        </span>
                        
                        <h4 id="locationH4">Hồ Chí Minh
                            <img src="images/down-arrow.png" data-bs-toggle="modal" data-bs-target="#myModal1" onclick="openModal1()"></img>
                        </h4>
                        
                    </div>
                    <div class="time">
                        <span style="display: flex; margin-bottom: 10px;">
                            <img src="images/calendar.png">
                            <p style="margin-left: 10px;">Thời gian</p>
                        </span>
                        
                        <span style="display: flex;">
                            <h4 id="defaultTime">Chọn thời gian
                                <img src="images/down-arrow.png" data-bs-toggle="modal" data-bs-target="#myModal2" onclick="openModal2()"></img>
                            </h4>
                            <!-- <a href="DSXe.html" id="findCard"><button class="btn btn-primary">Tìm xe</button></a> -->
                            <button class="btn btn-primary" onclick="navigateToDSXe()" style="margin-left: 30px;">Tìm xe</button>
                        </span>
                        
                    </div>
                </div>

                
            </div>

            
                        <!-- The Modal -->
            <div class="modal fade" id="myModal1">
                <div class="modal-dialog">
                    <div class="modal-content">
                
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title" id="modalTitleOutside">Địa Điểm</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="closeModal1()"></button>
                            
                        </div>
                
                        <!-- Modal body -->
                        <div class="modal-body">
                            <div class="input-group">
                                <input type="text" id="inputText" class="form-control" placeholder="Chọn thành phố...">
                                
                            </div>
                            
                        </div>
                
                        <!-- Modal footer -->
                        <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="updateCity()">OK</button>
                        </div>
                
                    </div>
                </div>
            </div>

            <script>
                // Function to update city value and modal title
                function updateCity() {
                    var city = document.getElementById("inputText").value;
                    console.log("Selected city:", city);

                    // Update content of h4 element outside modal
                    var modalTitleOutside = document.getElementById("modalTitleOutside");
                    modalTitleOutside.innerText = "Địa Điểm: " + city;

                    // Update content of h4 element in event card
                    var locationH4 = document.getElementById("locationH4");
                    if (locationH4) {
                        // Tạo một chuỗi HTML mới chứa nội dung của phần tử h4 và icon
                        var newHTML = city + '<img src="images/down-arrow.png" data-bs-toggle="modal" data-bs-target="#myModal1" onclick="openModal1()"></img>';
                        // Sử dụng innerHTML để cập nhật nội dung của phần tử h4
                        locationH4.innerHTML = newHTML;
                    }

                    // Loại bỏ lớp modal-open từ body để hiển thị giao diện lại
                    document.body.classList.remove('modal-open');
                    var backdrop = document.querySelector('.modal-backdrop');
                    backdrop.parentNode.removeChild(backdrop); // Xóa backdrop để hiển thị giao diện
                    
                }

                function navigateToDSXe() {
            var city = document.getElementById("locationH4").innerText.trim(); // Lấy giá trị địa điểm
            var time = document.querySelector(".time h4").innerText.trim(); // Lấy giá trị thời gian
            var queryString = "?city=" + encodeURIComponent(city) + "&time=" + encodeURIComponent(time);
            window.location.href = "pages/DSXe.jsp" + queryString; // Chuyển hướng sang trang danh sách xe với thông tin về địa điểm và thời gian
        }

                
            </script>
            

            <div class="modal fade" id="myModal2">
                <div class="modal-dialog">
                    <div class="modal-content">
                
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title" id="timeModal">Thời gian</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                
                        <!-- Modal body -->
                        <div class="modal-body">
                            <!-- <input type="text" id="datepicker" placeholder="Chọn thời gian"> -->
                            <!-- Input để chọn thời gian -->
                            <input type="datetime-local" id="timePicker" class="form-control">

                        </div>
                
                        <!-- Modal footer -->
                        <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="updateSelectedTime()">OK</button>
                        </div>
                
                    </div>
                </div>
            </div>

        </main>

        <footer>
            
        </footer>

        <script src="js/script.js"></script>
        <script>
            // Hàm lấy thời gian hiện tại và đặt vào phần tử h4
            function updateSelectedTime() {
                // Lấy giá trị thời gian từ trình chọn thời gian
                var defaultTime = document.getElementById("timePicker").value;
                
                // Cập nhật giá trị thời gian trong trang chính
                document.getElementById("defaultTime").innerText = defaultTime;
                
                // Loại bỏ lớp modal-open từ body để hiển thị giao diện lại
                document.body.classList.remove('modal-open');
                    var backdrop = document.querySelector('.modal-backdrop');
                    backdrop.parentNode.removeChild(backdrop); // Xóa backdrop để hiển thị giao diện

                    // Update content of h4 element outside modal
                    var timeModal = document.getElementById("timeModal");
                    timeModal.innerText = "Thời gian: " + time;

                    // Update content of h4 element in event card
                    var defaultTime = document.getElementById("defaultTime");
                    if (defaultTime) {
                        // Tạo một chuỗi HTML mới chứa nội dung của phần tử h4 và icon
                        var newHTML1 = time + '<img src="images/down-arrow.png" data-bs-toggle="modal" data-bs-target="#myModal2" onclick="openModal2()"></img>';
                        // Sử dụng innerHTML để cập nhật nội dung của phần tử h4
                        defaultTime.innerHTML = newHTML1;
                    }
                
        }
        </script>
        
    </body>
</html>
